<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head lang="es">
        <meta charset="UTF-8">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap-theme.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'base.css' %}"/>
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div id="header">
            <div class="container">
                <img src="https://static.wixstatic.com/media/ca03de_fb1d152e9d3c49cd9be944209ede5418.jpg/v1/fill/w_603,h_168,al_c,q_80,usm_0.66_1.00_0.01/ca03de_fb1d152e9d3c49cd9be944209ede5418.jpg">
                <h3>Consultar - PRUEBAS</h3>
                <div class="col-sm-4">
                    <a class="btn btn-info margin-bottom" href="{% url 'login' %}" >Entrar</a>
                    <a class="btn btn-info margin-bottom" href="{% url 'logout' %}" > Salir </a>
                </div>
            </div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
